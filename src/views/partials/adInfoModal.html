<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">x</button>
	<h4 class="modal-title">{{modalHeader}}</h4>
</div>
<form>
	<div class="modal-body">
		<div class="form-group">
			<label>Name of ad</label>
			<input type="text" class="form-control" required ng-model="adName"></input>
		</div>
		<div class="form-group">
			<label>Name of campaign</label>
			<input type="text" class="form-control" required ng-model="campaignName"></input>
		</div>
		<div class="form-group">
			<label>Url for picture</label>
			<input type="text" class="form-control" required ng-model="pictureUrl"></input>
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea type="text" class="form-control" required ng-model="description"></textarea>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="$dismiss('close button pressed')">Close</button>
		<input type="submit" class="btn btn-primary" ng-click="submit()" ng-value="modalButton"></input>
	</div>
</form>
