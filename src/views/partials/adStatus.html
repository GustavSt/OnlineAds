<div class="online-ad-status" ng-class="ad.isActive ? 'active' : 'inactive'">
	<svg width="40" , height="40">
		<circle cx="20" cy="20" r="20"></circle>
		<!-- inactive X-->
		<path ng-hide="ad.isActive" d="M10 10 L30 30"></path>
		<path ng-hide="ad.isActive" d="M10 30 L30 10"></path>
		<!-- Active checkbox-->
		<path ng-show="ad.isActive" d="M30 10 L15 30 L10 20 Q15 20 15 30 Q24 8 30 11"></path>
	</svg>
</div>
